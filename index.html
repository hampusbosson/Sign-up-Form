<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="side-bar">
            <p class="logo-text">GROGU</p>
    </div>
        <div class="content">
            <div class="text">
                <p><strong>This is not a real online service! You know you need something  
                like this in your life to <br> help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.</strong></p>
                <p><strong>You <em>know</em> you want to.</strong></p>
            </div>
            <div class="form">
                <form>
                    <h2 class=>Let's do this!</h2>
                    <div class="inputs">
                    <ul class="row-1">
                        <li>
                            <label for="name">FIRST NAME</label>
                            <input type="text" id="name" name="user_name" required/>
                            <div class="validation" id="required-1"></div>
                        </li>
                        <li>
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="user_lastname" required/>
                            <div class="validation" id="required-2"></div>
                        </li>
                    </ul>
                    <ul class="row-2">
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required/>
                            <div class="validation" id="required-3"></div>
                        </li>
                        <li>
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel" />
                            <div class="validation" id="required-4"></div>
                        </li>
                    </ul>
                    <ul class="row-3">
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" />
                            <div class="validation" id="required-5"></div>
                        </li>
                        <li>
                            <label for="conf-password">CONFIRM PASSWORD</label>
                            <input type="password" id="conf-password" name="conf-password">
                            <div class="validation" id="conf-password-text"></div>
                        </li>
                    </ul>
                </div>
                <div class="submit-form">
                    <button type="submit" class="acc-btn" id="submit-btn">Create Account</button>
                    <div class="account">
                        <p class="account-text">Already have an account?</p>
                        <button class="log-in">Log In</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    
</body>
</html>
